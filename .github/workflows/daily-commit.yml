name: Daily Commit

on:
  schedule:
    - cron: "0 3 * * *" # Runs daily at 03:00 UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  update-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update status (21f3001166@ds.study.iitm.ac.in)
        run: |
          echo "Last updated on $(date)" > last_update.txt

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "21f3001166@ds.study.iitm.ac.in"
          git add last_update.txt
          git commit -m "Automated daily commit - $(date)"
          git push
